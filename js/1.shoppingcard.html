<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #1f2937;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background-color: #374151;
    }

    .cart {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart th, .cart td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .cart input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .total {
      text-align: right;
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Shopping Cart</h1>

  <div class="products">
    <div class="product">
      <h3>Product A</h3>
      <p>Price: $10</p>
      <button onclick="addToCart('Product A', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product B</h3>
      <p>Price: $15</p>
      <button onclick="addToCart('Product B', 15)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product C</h3>
      <p>Price: $20</p>
      <button onclick="addToCart('Product C', 20)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will appear here -->
      </tbody>
    </table>
    <div class="total" id="cart-total">Total: $0</div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      // Check if product already exists
      const existingProduct = cart.find(item => item.name === name);
      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();
    }

    function updateQuantity(index, quantity) {
      if (quantity < 1) quantity = 1;
      cart[index].quantity = quantity;
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, parseInt(this.value))"></td>
          <td>$${subtotal}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;

        cartItems.appendChild(row);
      });

      document.getElementById('cart-total').innerText = `Total: $${total}`;
    }
  </script>

</body>
</html>
