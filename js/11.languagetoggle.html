<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1, p {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1f2937;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>

  <h1 id="title">Welcome to Our Website</h1>
  <p id="description">This is a sample website with multiple language support.</p>

  <div class="buttons">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('es')">Español</button>
    <button onclick="setLanguage('fr')">Français</button>
  </div>

  <script>
    // Language dictionary
    const languages = {
      en: {
        title: "Welcome to Our Website",
        description: "This is a sample website with multiple language support."
      },
      es: {
        title: "Bienvenido a Nuestro Sitio Web",
        description: "Este es un sitio web de ejemplo con soporte multilingüe."
      },
      fr: {
        title: "Bienvenue sur Notre Site Web",
        description: "Ceci est un site exemple avec prise en charge multilingue."
      }
    };

    // Function to change language
    function setLanguage(lang) {
      const text = languages[lang];
      document.getElementById('title').innerText = text.title;
      document.getElementById('description').innerText = text.description;
    }
  </script>

</body>
</html>
