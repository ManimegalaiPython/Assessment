<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Only Animated Dropdown</title>
  <style>
    /* Reset & basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    nav {
      background-color: #1f2937;
      padding: 15px 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #374151;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #374151;
      min-width: 180px;
      border-radius: 5px;
      overflow: hidden;

      /* Start hidden */
      opacity: 0;
      transform: translateY(-15px);
      pointer-events: none;

      /* Smooth animation */
      transition: all 0.4s ease;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu li {
      border-bottom: 1px solid #4b5563;
    }

    .dropdown-menu li:last-child {
      border-bottom: none;
    }

    .dropdown-menu a {
      padding: 12px 15px;
      color: #fff;
      transition: background 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #6b7280;
    }

    /* Responsive: stack menu vertically on small screens */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0;
      }

      nav li {
        margin-bottom: 10px;
      }

      .dropdown-menu {
        position: static; /* Dropdown flows with page */
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
        display: none; /* Hidden by default */
      }

      /* Show on hover only */
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li class="dropdown">
        <a href="#">Menu</a>
        <ul class="dropdown-menu">
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
          <li><a href="#">Option 3</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
